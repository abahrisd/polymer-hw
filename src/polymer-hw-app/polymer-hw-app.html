<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polymer-hw-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]] [[prop2]]</h2>
  </template>

  <script>
    class MyApplication extends Polymer.Element {
      static get is() { return 'polymer-hw-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-hw-app!'
          },
          prop2: {
            type: String,
            value: 'Whaaat!?'
          }
        };
      }
    }

    window.customElements.define(MyApplication.is, MyApplication);
  </script>
</dom-module>
